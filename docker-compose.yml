version: '3.8'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27018:27017"
  backend:
    image: vinanamira/alitnest-be:latest
    container_name: alitnest-be
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - mongodb