version: '3.8'
services:
  alitnest-be:
    container_name: alitnest-be
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongodb:27017/alitnest
    depends_on:
      - mongodb
    networks:
      - alitnest-net

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - alitnest-net

volumes:
  mongodb_data:

networks:
  alitnest-net:
    driver: bridge